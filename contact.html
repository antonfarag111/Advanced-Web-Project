<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Us</title>
<link rel="stylesheet" href="css/contact.css"/>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="header"> 
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Logo" width="125">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="learn.html">Learn</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="insurance.html">Insurance</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="contact-form" style="margin-top:70px;">
            <h2>Contact Us</h2>
            <form id="contactForm" class="form-container">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="formMessage" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);

    try {
        const res = await fetch('https://webuy.great-site.net/submit_form.php', {
            method: 'POST',
            body: formData
        });
        const data = await res.json();
        document.getElementById('formMessage').textContent = data.message || 'Form submitted.';
        document.getElementById('formMessage').className = data.status === 'success' ? 'text-success' : 'text-danger';
    } catch (err) {
        document.getElementById('formMessage').textContent = 'Error sending message.';
        document.getElementById('formMessage').className = 'text-danger';
    }
});
</script>

<footer>
  <p>&copy; Copyright 2024 - Insurancy</p>
</footer>
</body>
</html>
